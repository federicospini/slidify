<body>

{{{body}}}

<script>
var slides;
var current = 1;
var next;
var max = Math.max;
var min = Math.min;

function hide () {
  //hide all
  for (var i = 0; i < slides.length; i += 1) {
    slides[i].style.display = 'none';
  }
}

function show (n) {
  var next = n;
  var selector = '[data-slide="' + n + '"]';
  if (next < slides.length) {
    document.querySelector(selector).style.display = 'block';
  }
}

function change (n) {
  hide();
  show(n);
  current = n;
}

function init () {
  slides = document.querySelectorAll('article');

  //handle slide change
  document.addEventListener('keydown', function (event) {
    var code = event.keyCode;

    if (code === 37 || code === 38) {
      next = current - 1;
      if (next >= 1) {
        window.location.hash = next;
      }
    } else if (code === 39 || code === 40) {
      next = current + 1;
      if (next < slides.length) {
        window.location.hash = next;
      }
    } else if (code === 8) {
      current = 1;
      window.location.hash = current;
    }
  });
}

function on_hashchange () {
  var slide = +window.location.hash.substr(1);
  change(slide);
}

window.addEventListener('hashchange', on_hashchange);

document.onreadystatechange = function () {
  if (document.readyState == "complete") {
    init();
    var slide = +window.location.hash.substr(1) || 1;
    change(slide);
  }
}
</script>
</body>
</html>
